	<style> 
		div { 
			width: 300px; 
			height: 100px; 
			border: 1px solid green; 
			text-align: center; 
		} 
	</style>

<body> 
	<div> 
		<input id="name" type="text"
				placeholder="Input text..." value="test"/> 
		
		<br/> 
		
		<p> 
			click anywhere inside div to 
			focus input element. 
		</p> 
	</div> 
	
	<!-- Script to use trigger() method -->
	<script> 
		$(document).ready(function() { 
			$("#name").focus(function(){
				$("#name").after("test")
				$("#name").css("border", "2px solid red")
			})
			
			$("div").click(function() { 
				$("#name").focus(); 
			}) 
		}); 
	</script> 
</body>
