<section class="projects"> 
    <div class="container">
     <div class="row">
      <div class="col-lg-4 " *ngFor="let project of listProjects ; let counter = index" >
        <div class="card " [ngClass]="{'even':counter % 2 != 0 ,'odd':counter %2==0 }">
            <h4 class="name-project">{{project}}</h4>
        </div>
      </div>
     </div>
    </div>
</section>
