
<div class="card-content">
  <div (click)="openDetaliesProduct(productData.id)">

    <div class="box-img">
      <span>{{productData.stock > 0 ?"InStock" :"OutOfStock"}}</span>
      <img class="card-img-top" [src]="productData.thumbnail" alt="{{ productData.title }}" />
    </div>
    <div class="card-body">
      <h3 class="title-product">{{ productData.title }}</h3>
      <span>{{productData.price}}</span>
      <span>{{productData.description}}</span>
      <span>{{productData.rating}}</span>
      <!-- <button class="btn bg-success" (click)="openDetaliesProduct(productData.id)" >view product</button> -->
    </div>
  </div>
      <button class="btn bg-info" (click)="AddToProductToCartFromCard(productData)" ><a routerLink="cart">  add to cart </a></button>
  </div>
